services:
  db:
    image: postgres:15-alpine
    container_name: edupredict_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-edupredict}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: edupredict_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-edupredict}
      - SECRET_KEY=${SECRET_KEY:-your_prod_secret}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: edupredict_frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
